<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">


        <!-- TODO show errors from form validation -->


        <div class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <!-- TODO v-model newStudentName -->
                <input id="name" class="form-control" v-model.trim="newStudentName">
            </div>
            <div class="form-group">
                <label for="starID">Star ID</label>
                <!-- TODO v-model newStarID -->
                <input id="starID" class="form-control" v-model.trim="newStarId">
            </div>
            <!-- TODO v-on:click event handler -->
            <button class="btn btn-primary" v-on:click="addStudent">Add</button>
        </div>

        <div class="card student-list m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                    </tr>

                   <!-- TODO create table rows 
                   Each row will have a checkbox, bound to the app's data 
                   When the checkbox is checked/unchecked, the student will be signed in/out -->

                    <tr v-for="student in students">
                        <td>{{student.name}}</td>
                        <td>{{student.starID}}</td>
                        <td></td>

                    </tr>

                </table>
            </div>
        </div>


        <!-- TODO show a message when student arrives or leaves  -->


    </div> <!--end of vue app-->

    <script>


        // DONE Vue app
        let app = new Vue({
            el: '#app',
            data: {
                newStudentName: '',
                newStarId: '',
                students: [
                    {name: 'A student', starID: 'aa123aaa', present: false},
                    {name: 'B Student', starID: 'asd12131', present: false}
                ]
            },
            methods: {
                addStudent() {
                    // this.newStudentName = this.newStudentName.trim()
                    // this.newStarId = this.newStarId.trim()

                    if (this.newStudentName && this.newStarId) {
                    let student = {
                        name: this.newStudentName,
                        starID: this.newStarId,
                        present: false
                    }
                    this.students.push(student)
                    this.newStudentName = ''
                    this.newStarId = ''
                } //end of validation
                } //end of addStudent()
            } //end of methods
        })

    </script>

</body>

</html>
